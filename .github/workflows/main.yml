name: Fazenda CI/CD Pipeline

on:
    push:
        branches: ["main", "pairduo"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    quality-check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
                  pip install pytest ruff

            - name: Lint with Ruff
              run: |
                  ruff check src tests

            - name: Run Unit Tests
              run: |
                  pytest tests/

    sync-cooperation:
        needs: quality-check
        if: github.event_name == 'push' && github.ref == 'refs/heads/pairduo'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Sync Notification
              run: |
                  echo "Changes detected on pairduo branch."
                  echo "This branch is synchronized with Threndia."
                  echo "Please ensure the sync_threndia.py script is run if cross-repo update is needed."
